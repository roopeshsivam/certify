{% extends 'pages/base.html' %}
{% block content %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">View All</h1>
                        <div class="row">
                        {% for EachShip in ShipNameList %}
                            <div class="col-sm-6">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <h4> {{ EachShip.Name }}</h4>
                                            </div>
                                            <div class="col-xs-4 text-right">
                                                <h4> {{ EachShip.IMONumber }}</h4>
                                                <div> IMO Number</div>
                                            </div>
                                    </div>
                                </div>
                                    <a href="{{ EachShip.get_absolute_url }}">
                                        <div class="panel-footer">
                                            <span class="pull-left">View Details</span>
                                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                            <div class="clearfix"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
  {% endblock %}

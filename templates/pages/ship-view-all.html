{% extends 'pages/base.html' %}

{% block content %}
    <h1 >Ship List</h1>
    <h3 class="page-header">{{ OwnerName.Name }}</h3>
    <div class="x_content">
        <table id="ShipTable" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Ship Name</th>
                <th>IMO Number</th>
                <th>Ship Owner</th>
              </tr>
            </thead>
            <tbody>
            {% for EachShip in ObjectList %}
              <tr>
                <td><a href="{{ EachShip.get_absolute_url }}">{{ EachShip.Name }}</a></td>
                <td>{{ EachShip.IMONumber }}</td>
                <td><a href="{{ EachShip.Owner.get_absolute_url }}">{{ EachShip.Owner.Name }}</a></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
{% endblock %}


{% block js %}
<script>
$(document).ready(function() {
    $('#ShipTable').DataTable();

} );
</script>
{% endblock js %}

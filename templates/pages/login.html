<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

{% block title %}
    <title>LOGIN :: Certify | Ship Certificate Management</title>
{% endblock %}


    <!-- Bootstrap Core CSS -->
    <link href="/static/certificates/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/certificates/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/certificates/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/certificates/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <div class="login-panel panel panel-default">
                <div class="card">
                    
                </div>
                    <div class="panel-heading">
                    <img src="/static/certificates/img/logo.png" class="img-rounded">
                        <!-- <h2 class="panel-title">CERTIFICATE MANAGEMENT SYSTEM</h2>  -->
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn btn-success btn-block type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
    <!-- jQuery -->
    <script src="/static/certificates/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->

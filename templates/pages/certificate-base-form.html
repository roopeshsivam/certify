{% extends 'pages/base.html' %}
{% block content %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">{{State}}</h3>

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="x_panel">
                            <div class="row">
                                <div class="col-lg-6 ">
                                    <h2> {{CertName}}</h2>
                                </div>
                                <div class="col-lg-6 blockquote-reverse" >
                                    <h2><a href="{{ ShipName.get_absolute_url }}">{{ ShipName.Name }}</a></h2>
                                    <h5>IMO: {{ShipName.IMONumber}}</h5>
                                    <h5>Gross Tonnage: {{ShipName.GrossTonnage}}</h5>
                                </div>
                            </div>

                            {% include TemplateName %}
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
  {% endblock %}

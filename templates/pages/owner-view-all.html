{% extends 'pages/base.html' %}
{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Ship Owners List</h3>
                <div class="x_content">
                    <table id="ShipTable" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Owner Name</th>
                            <th>ID Number</th>
                            <th>List All Ships</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for EachOwner in ObjectList %}
                        <tr>
                            <td><a href="{{ EachOwner.get_absolute_url }}">{{ EachOwner.Name }}</td>
                            <td>{{ EachOwner.IDNumber }}</td>
                            <td><a href="../ships/?owner={{ EachOwner.pk }}">View All Ships</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
$(document).ready(function() {
    $('#ShipTable').DataTable();
} );
</script>
{% endblock js %}
